<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgb(0, 0, 80);
            color: #fff;
            padding: 20px;
            border-bottom: 3px solid #994aff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            margin-left: 20px;
        }
        header a.current {
            color: #994aff;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .container h2 {
            font-size: 30px;
            color: rgb(0, 0, 80);
            font-weight: 600;
            text-transform: uppercase;
            padding-bottom: 30px;
            border-bottom: 1px solid #e5ebf2;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form textarea, form select {
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #7308ff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        form button:hover {
            background-color: rgb(0, 0, 80);
        }
        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .radio-group label {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1><span style="color: #994aff;">Student</span> Portfolio</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <a href="signup.html" class="current">Sign Up</a>
        </nav>
    </header>

    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Your password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Your address" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Your city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Your state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Your country" required>

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" placeholder="Your hobbies" required>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Your occupation" required>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself" required></textarea>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
